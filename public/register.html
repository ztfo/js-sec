<!doctype html>
<html>
    <head>
        <title>Registration</title>
        <style>
            .step {
                display: none;
            }
            .active {
                display: block;
            }
        </style>
    </head>
    <body>
        <h2>Registration Form</h2>

        <form id="registration-form" action="/register" method="post">
            <!-- Step 1: Enter full name and email -->
            <div id="step-1" class="step active">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="button" onclick="submitStep1()">Next</button>
            </div>

            <!-- Step 2: Scan QR code and enter MFA token -->
            <div id="step-2" class="step">
                <img id="qr-code">

                <label for="token">MFA Token:</label>
                <input type="text" id="token" name="token" placeholder="Enter MFA Token" required>

                <input type="submit" value="Register" />
            </div>
        </form>
        <script nonce="<%= nonce %>" src="scripts/register.js"></script>
    </body>
</html>
